<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="west">
        
            <h1>Sign Up.</h1>
            <form action="" method="get">
                <input type="First name" placeholder="First Name" required><br><br>
                <input type="Middle name" placeholder="Middle Name" required><br><br>
                <input type="Last Name" placeholder="Last Name" required><br><br>
                <input type="password" placeholder="Enter password" required><br><br>
                <input type="password" placeholder="Re-enter password" required><br><br>
                <input type="email" placeholder="Enter Email" required><br><br>
                
            
                <button class="btn">Sign Up</button>
                
            </form>

            <div class="Login">
                <p>Already have an account? <a href="">Log In</a></p>
                   </div>
    </div>
    
</body>
</html>
